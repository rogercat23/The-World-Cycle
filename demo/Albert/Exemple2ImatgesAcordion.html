<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />
<script src="js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>

<script>
$(document).ready(function(){

	$("table tr.acordion").each(function ()    { 
	// aixo es per recorrer totes les celes que tinguin la classe acordion 
	
		var id=$(this).attr("id");
		$("#p"+id).toggle();
		$("#p"+id).addClass( "removoted" );
		$("#p"+id).removeClass("selected");
		
		$(this).click(function(){ // has de selecionar el element que vols ocultar 
			
			var id=$(this).attr("id");
			//console.log(id)
			if($("#p"+id).hasClass("selected"))
			{
				$("#p"+id).toggle();
				$("#p"+id).addClass( "removoted" );
				$("#p"+id).removeClass("selected");
			}else 
			{
				$("#p"+id).show();
				$("#p"+id).addClass( "selected" );
				$("#p"+id).removeClass("removoted");
			}
		});
	});
	
	
});
</script>
</head>
<body>

<div>
	<table border="1" width="100%">

		</tr>
		<tr class="acordion" id="102">

		</tr>

		</tr>
		
	</table>
</div>



</body>
</html>
