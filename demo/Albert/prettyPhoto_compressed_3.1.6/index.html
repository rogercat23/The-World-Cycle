		<script>
		$(document).ready(function(){

			$("#main .acordion").each(function ()    { 
			// aixo es per recorrer totes les celes que tinguin la classe acordion 
			
				var id=$(this).attr("id");
				$("#p"+id).toggle();
				$("#p"+id).addClass( "removoted" );
				$("#p"+id).removeClass("selected");
				
				$(this).click(function(){ // has de selecionar el element que vols ocultar 
					
					var id=$(this).attr("id");
					//console.log(id)
					if($("#p"+id).hasClass("selected"))
					{
						$("#p"+id).toggle();
						$("#p"+id).addClass( "removoted" );
						$("#p"+id).removeClass("selected");
					}else 
					{
						$("#p"+id).show();
						$("#p"+id).addClass( "selected" );
						$("#p"+id).removeClass("removoted");
					}
				});
			});
			
			
		});
		</script>
